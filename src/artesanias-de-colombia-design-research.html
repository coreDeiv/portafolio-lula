    <script src="./js/app.js"></script>
    <script>
      document.getElementById("open-projects-menu").addEventListener("click", function(e){
        e.preventDefault();
        document.getElementById("wrap-wrap").classList.add("lula-projects-active");
        document.getElementById("lula-projects").classList.add("show-projects");
        document.getElementById("wrap-wrap").classList.remove("light-grid");
        document.getElementById("wrap-wrap").classList.add("dark-grid");
      });
    </script>
    <script>
      if (window.location.href.indexOf("artesanias-de-colombia-design-research.html") > -1) {
        document.getElementsByClassName("hidden-menu")[0].classList.remove("hidden-menu");
        document.getElementById("design-research").parentElement.classList.add("active");
        document.getElementById("open-projects-menu").addEventListener("click", function(e){
          e.preventDefault();
          document.getElementById("single-menu-project").classList.add("hidden-menu");
        });
      }
    </script>
